<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        id:
        width:
        height:
     -->
    <canvas id="c1" width="600" height="400">
        当前浏览器不支持canvas，请下载最新浏览器
    </canvas>

    <script>
        // 找到画布
        const c1 = document.getElementById('c1');
        if(!c1.getContext){
            console.log('当前浏览器不支持canvas，请下载最新浏览器')
        }
        // 获取画笔，上下文对象
        const ctx=c1.getContext('2d');
        // 圆锥渐变 (角度,圆心位置x,圆心位置y)
        let coneGradient = ctx.createConicGradient(45,300,200)
        coneGradient.addColorStop(0,'red')
        // coneGradient.addColorStop(0.5,'pink')
        coneGradient.addColorStop(1,'blue')
        ctx.fillStyle = coneGradient
        ctx.fillRect(0,0,600,400)
        
    </script>
</body>
</html>
