<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        id:
        width:
        height:
     -->
    <canvas id="c1" width="600" height="400">
        当前浏览器不支持canvas，请下载最新浏览器
    </canvas>

    <script>
        // 找到画布
        const c1 = document.getElementById('c1');
        if(!c1.getContext){
            console.log('当前浏览器不支持canvas，请下载最新浏览器')
        }
        // 获取画笔，上下文对象
        const ctx=c1.getContext('2d');

        ctx.globalAlpha=0.5

        const hearPath=new Path2D()
        
        hearPath.moveTo(300,200)
        // 两个控制点，一个终点
        hearPath.bezierCurveTo(350,150,400,200,300,300)
        hearPath.bezierCurveTo(200,200,250,150,300,200)
        // hearPath.strokeStyle="red"
        ctx.strokeStyle="red"

        ctx.stroke(hearPath)

        const chatPath=new Path2D()

        chatPath.moveTo(200,300);
        // (控制点x,控制点y,终点x,终点y)
        chatPath.quadraticCurveTo(150,300,150,200)
        chatPath.quadraticCurveTo(150,100,300,100)
        chatPath.quadraticCurveTo(450,100,450,200)
        chatPath.quadraticCurveTo(450,300,250,300)
        chatPath.quadraticCurveTo(250,350,150,350)
        chatPath.quadraticCurveTo(200,350,200,300)

        ctx.strokeStyle="#ff00ff"

        ctx.stroke(chatPath)

        ctx.fillStyle='pink'

        ctx.fill(hearPath)

        // 创建一条折线
        const polyline = new Path2D('M10 10 h 80 v 80 h -80 Z');
        ctx.stroke(polyline);

        ctx.fillStyle="rgba(200,200,255,1)"

        ctx.fillRect(280,180,40,40)
    </script>
</body>
</html>
