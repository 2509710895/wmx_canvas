<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        id:
        width:
        height:
     -->
    <canvas id="c1" width="600" height="400">
        当前浏览器不支持canvas，请下载最新浏览器
    </canvas>

    <button id="btn">播放/暂停</button>

    <video hidden style="width: 300px;height: 200px;" src="./v1.mp4" controls></video>

    <script>
        // 找到画布
        const c1 = document.getElementById('c1');
        if(!c1.getContext){
            console.log('当前浏览器不支持canvas，请下载最新浏览器')
        }
        // 获取画笔，上下文对象
        const ctx=c1.getContext('2d');
        
        const video = document.querySelector('video')

        let btn = document.getElementById('btn')
        btn.onclick=function(){
            if(video.paused){
                video.play()
                render()
            }else{
                video.pause()
            }
        }

        const img = new Image()
        img.src="./girl.png"

        function render(){
            ctx.drawImage(video,0,0,600,400)
            ctx.drawImage(img,510,240,90,160)
            ctx.font='30px Arial'
            ctx.fillStyle='red'
            ctx.fillText('我是水印',100,100)
            requestAnimationFrame(render)
        }
        
    </script>
</body>
</html>
