<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        id:
        width:
        height:
     -->
    <canvas id="c1" width="600" height="400">
        当前浏览器不支持canvas，请下载最新浏览器
    </canvas>

    <script>
        // 找到画布
        const c1 = document.getElementById('c1');
        if(!c1.getContext){
            console.log('当前浏览器不支持canvas，请下载最新浏览器')
        }
        // 获取画笔，上下文对象
        const ctx=c1.getContext('2d');

        // 绘制图形 
        // 绘制矩形 路径绘制(x,y,width,height)
        // ctx.strokeRect(100,100,200,100)
        // ctx.fillRect(200,200,100,100)

        // beginPath 和 closePath 模拟起笔和抬笔 实现路径的分段
        ctx.beginPath()
        ctx.rect(100,100,200,100)
        ctx.stroke()
        ctx.closePath()

        ctx.beginPath()
        ctx.rect(200,150,100,100)
        ctx.fill()
        ctx.closePath()

        let height = 0
        let t1 = setInterval(()=>{
            height++
            ctx.clearRect(0,0,c1.clientWidth,height)
            if(height>=c1.clientHeight){
                clearInterval(t1)
            }
        },50)
    </script>
</body>
</html>
