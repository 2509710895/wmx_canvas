<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #ggk {
            width: 600px;
            height: 600px;
            font-size: 30px;
            font-weight: 700;
            line-height: 400px;
            text-align: center;
            overflow: hidden;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        canvas{
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <!-- 
        id:
        width:
        height:
     -->
     <div id="ggk">谢谢惠顾</div>
    <canvas id="c1" width="600" height="400">
        当前浏览器不支持canvas，请下载最新浏览器
    </canvas>

    <script>
        // 找到画布
        const c1 = document.getElementById('c1');
        if(!c1.getContext){
            console.log('当前浏览器不支持canvas，请下载最新浏览器')
        }
        // 获取画笔，上下文对象
        const ctx=c1.getContext('2d');

        
        const img = new Image();
        img.src = "./girl.png"
        img.onload = function(){
            ctx.drawImage(img,0,0,600,400)
        }

        let isDrawer = false

        c1.onmousemove = function(e){
            if(isDrawer){
                let x=e.pageX
                let y=e.pageY

                ctx.globalCompositeOperation="destination-out"
                ctx.arc(x,y,10,0,Math.PI*2)
                ctx.fill()
            }
        }

        c1.onmousedown = function(e){
            isDrawer = true
        }

        c1.onmouseup= function (){
            if(isDrawer){
                isDrawer = false
            }
        }

        let randomNum = Math.floor(Math.random()*10)
        if(randomNum<1){
            const ggk=document.getElementById('ggk')
            ggk.innerText="恭喜你抽中了iPhone"
        }
    </script>
</body>
</html>
