<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        id:
        width:
        height:
     -->
    <canvas id="c1" width="600" height="400">
        当前浏览器不支持canvas，请下载最新浏览器
    </canvas>

    <script>
        // 找到画布
        const c1 = document.getElementById('c1');
        if(!c1.getContext){
            console.log('当前浏览器不支持canvas，请下载最新浏览器')
        }
        // 获取画笔，上下文对象
        const ctx=c1.getContext('2d');
        
        // (起始圆圆心x,起始圆圆心y,起始圆半径,终止圆圆心x,终止圆圆心y,终止圆半径)
        let radiaGradient = ctx.createRadialGradient(250,150,10,300,200,100)
        radiaGradient.addColorStop(0,'pink')
        radiaGradient.addColorStop(1,'red')
        ctx.fillStyle = radiaGradient

        // ctx.fillRect(0,0,600,400)
        ctx.arc(300,200,100,0,Math.PI*2)
        ctx.fill()
    </script>
</body>
</html>
